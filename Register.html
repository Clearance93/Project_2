<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="image/png">
    <link rel="stylesheet" href="css/util.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Form</title>

    <style>
        td
        {
            padding: 15px;
            margin: 3PX;
        }
    </style>
    
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-1-55 p-t-65 p-b-50">
                <div class="login100-form-validation-form">
                    <span class="login100-form-title p-b-33">
                        Registration Form
                    </span>
                    <hr style="border: 2px double red;">
                    <br><br>
                    

                    <form action="Application Form">

                        <div class="wrap-input100 validate-input" data-validation="First name is required">
                            <input type="text" name="First Name" id="" class="input100" placeholder="First Name">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-iput100 validate-input" data-validation="Second Name is required">
                            <input type="text" name="Second Name" id="" class="input100" placeholder="Second Name">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 validation-input" data-validation="Last Name is required">
                            <input type="text" name="Last Name" id="" class="input100" placeholder="Last Name">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 validation-input" data-validation="Date of Birth is reqired">
                            <input type="text" name="Date of Birth" id="" class="input100" placeholder="Date of Birth">
                            <span class="input100-1"></span>
                            <span class="input100-2"></span>
                        </div>

                        <div class="wrap-input100 validation-input" data-validation="ID Number is reqired">
                            <input type="Number" name="ID number" id="" class="input100" placeholder="ID Number">
                            <span class="input100-1"></span>
                            <span class="input100-2"></span>
                        </div>

                        <div class="wrap-input100 validation-input" data-validation="Email address is required">
                            <input type="text" name="Email address" id="" class="input100" placeholder="Email address">
                            <span class="input100-1"></span>
                            <span class="input100-2"></span>
                        </div>

                         <div class="wrap-input100 validation-input" data-validation="Street Name is required">
                            <input type="text" name="Street Number" id="" class="input100" placeholder="Street Number">
                            <span class="input100-1"></span>
                            <span class="input100-2"></span>
                         </div>

                         <div class="wrap-input100 validation-input" data-validation="suburb is reqiored">
                             <input type="text" name="suburb" id="" class="input100" placeholder="Surburb">
                             <span class="input100-1"></span>
                             <span class="input100-2"></span>
                         </div>

                         <div class="wrap-input100 validation-input" data-validation="Town is required">
                             <input type="text" name="Town" id="" class="input100" placeholder="Town">
                             <span class="input100-1"></span>
                             <span class="input100-2"></span>
                         </div>

                         <div class="wrap-input100 validation-input" data-validation="Code required">
                             <input type="number" name="Codde" id="" class="input100" placeholder="Code">
                             <span class="input100-1"></span>
                             <span class="input100-2"></span>
                         </div>

                         <div class="wrap-input100 validation-input" data-validation="Contact number is required">
                             <input type="Number" name="Contact" id="" class="input100" placeholder="Contact Number">
                             <span class="input100-1"></span>
                             <span class="input100-2"></span>
                         </div>
                         
                         <div class="wrap-input100 validation-input" data-validation="Gender is required">
                             <input type="text" name="Gender" id="" class="input100" placeholder="Gender">
                             <span class="input100-1"></span>
                             <span class="inout100-2"></span>
                         </div>

                         <div class="wrap-input validatio-input" data-validation="Home langauage is required">
                             <input type="text" name="home langauage" id="" class="input100" placeholder="Home langauge">
                             <span class="input100-1"></span>
                             <span class="input100-2"></span>
                         </div>

                         <hr>
                         <a href="signup.html" class="btn btn-danger">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
