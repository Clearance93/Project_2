                    <div class="container-login100-form-btn m-t-20">

                    <br>
                    <br>

                    <div class="text-center p-t-45 p-b-4">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="Forgot_Password.html" class="txt2 hov1">
                            Pasaword
                        </a>
                        <a href="Username.html" class="txt2 hov1">
                            /Username
                        </a>
                    </div>
