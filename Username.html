<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="image/png">

    <link rel="stylesheet" href="css/util.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>Forgot Password</title>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-1-55 p-t-55 p-t-65 p-b-50">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-33">
                        Virtual Library Forgot Username
                    </span>

                    <div class="wrap-input100 validate-in put" data-validate="Password is required">
                        <input type="password" name="Username" id="" placeholder="Password" class="input100">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input type="text" class="input100" type="text" placeholder="Email">
                        <span class="form-input100-1"></span>
                        <span class="form-input100-2"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn"><a href="Message.html" style="color: aliceblue;">
                            Submit
                        </a></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
